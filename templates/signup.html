{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}sign up{% endblock%}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">
{% endblock %}
{% block content %}
{% from 'bootstrap5/form.html' import render_field %}
<div class="container px-3 py-3 fs-4 my-5">
    <div class="row justify-content-center">
        <div class="col-4 mb-sign-in">
            <img src="{{ url_for('static', filename='assets/images/blue_slime_girl.png') }}" alt="blue slime girl" height="350" class="mb-1 p-2 text-center">
        </div>
        <div class="col-4 mb-sign-in">
            <form action="{{url_for('auth.sign_up')}}" method="POST">
                    <h1 class="h3 mb-3 fw-normal fs-1 text-start">Sign In</h1>
                
                    <div class="form-group">
                    {{render_form(form)}}
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
